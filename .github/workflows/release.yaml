name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 1.0.0)"
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Update info.json and repository.json
        shell: bash
        run: |
          set -euo pipefail

          VER="${{ inputs.version }}"
          FILE="AccurateTimeBonus_${VER}.zip"
          DOWNLOAD_URL="https://github.com/ludwigschlame/dv-accurate-time-bonus/releases/download/${VER}/${FILE}"

          tmp="$(mktemp)"
          jq --arg ver "$VER" '.Version = $ver' info.json > "$tmp" && mv "$tmp" info.json

          tmp="$(mktemp)"
          jq --arg ver "$VER" --arg url "$DOWNLOAD_URL" '
            .Releases =
              [{
                Id: "AccurateTimeBonus",
                Version: $ver,
                DownloadUrl: $url
              }] + .Releases
          ' repository.json > "$tmp" && mv "$tmp" repository.json

      - run: dotnet build -c Release

      - name: Commit changes on release branch, open PR to main, tag
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          VER="${{ inputs.version }}"
          BRANCH="release/${VER}"

          if git diff --quiet; then
            echo "No changes detected. Aborting."
            exit 1
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create / reset release branch from current HEAD
          git switch -c "$BRANCH" || git switch "$BRANCH"
          git pull --ff-only origin "$BRANCH" || true

          git add info.json repository.json
          git commit -m "release ${VER}"

          # Tag the release commit (tag points to the same commit that PR will merge)
          git tag -a "${VER}" -m "release ${VER}"

          # Push branch + tag
          git push -u origin "$BRANCH"
          git push origin "${VER}"

          # Create PR if one doesn't already exist
          if gh pr view "$BRANCH" --json number >/dev/null 2>&1; then
            echo "PR already exists for $BRANCH"
          else
            gh pr create \
              --base main \
              --head "$BRANCH" \
              --title "Release ${VER}" \
              --body ""
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/AccurateTimeBonus_${{ inputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
