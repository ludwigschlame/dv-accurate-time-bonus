name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 1.0.0)"
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Update info.json and repository.json
        shell: bash
        run: |
          set -euo pipefail

          VER="${{ inputs.version }}"
          FILE="AccurateTimeBonus_${VER}.zip"
          DOWNLOAD_URL="https://github.com/ludwigschlame/dv-accurate-time-bonus/releases/download/${VER}/${FILE}"

          tmp="$(mktemp)"
          jq --arg ver "$VER" '.Version = $ver' info.json > "$tmp" && mv "$tmp" info.json

          tmp="$(mktemp)"
          jq --arg ver "$VER" --arg url "$DOWNLOAD_URL" '
            .Releases =
              [{
                Id: "AccurateTimeBonus",
                Version: $ver,
                DownloadUrl: $url
              }] + .Releases
          ' repository.json > "$tmp" && mv "$tmp" repository.json

      - run: dotnet build -c Release

      - name: Create PR to main
        id: cpr
        uses: peter-evans/create-pull-request@v8
        with:
          branch: release/${{ inputs.version }}
          commit-message: create release ${{ inputs.version }}
          title: "Create release ${{ inputs.version }}"
          body: |
            Automated release PR for version ${{ inputs.version }}.
          delete-branch: false

      - name: Tag release commit
        shell: bash
        run: |
          set -euo pipefail

          VER="${{ inputs.version }}"
          SHA="${{ steps.cpr.outputs.pull-request-head-sha }}"

          if [[ -z "$SHA" ]]; then
            echo "Missing PR head SHA from create-pull-request output."
            exit 1
          fi

          git tag -a "$VER" "$SHA" -m "release $VER"
          git push origin "$VER"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          target_commitish: release/${{ inputs.version }}
          draft: true
          files: dist/AccurateTimeBonus_${{ inputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
